<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Bachelor</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="game-title">
            <h1>Monster Bachelor</h1>
            <p id="game-subtitle">Find your monster love!</p>
        </div>
        
        <div id="game-screen">
            <!-- Game content will be dynamically inserted here -->
        </div>
        
        <div id="game-controls">
            <!-- Game controls will be dynamically inserted here -->
        </div>
    </div>

    <!-- Audio elements for game music -->
    <audio id="intro-music" loop>
        <source src="Assets/round1.mp3" type="audio/mpeg">
    </audio>
    <audio id="round2-music" loop>
        <source src="Assets/round2.mp3" type="audio/mpeg">
    </audio>
    <audio id="finale-music" loop>
        <source src="Assets/ending.mp3" type="audio/mpeg">
    </audio>

    <script src="game.js"></script>
</body>
</html>
